<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel</title>
    <link rel="stylesheet" href="/LiveVisualNovel/styles/userStyle.css">
</head>
<body>

    <!-- Character Container -->
    <div id="character-container">
        <div id="left-character" class="character-position"></div>
        <div id="center-character" class="character-position"></div>
        <div id="right-character" class="character-position"></div>
    </div>

    <!-- Audio Control -->
    <div id="audio-controls">
        <div id="volume-control">
            <label for="volume-slider">ðŸ”Š</label>
            <input 
                type="range" 
                id="volume-slider" 
                min="0" 
                max="100" 
                value="50"
            >
        </div>
    </div>

    <div id="points-display">
        <div class="player-points">
            <span class="player-name">Elias</span>
            <input type="number" class="points-input" id="kaiko-points" value="1250">
        </div>
        <div class="player-points">
            <span class="player-name">Jakob</span>
            <input type="number" class="points-input" id="james-points" value="1250">
        </div>
        <div class="current-day">
            <span id="current-day">ONSDAG</span>
        </div>
        <div class="current-day">
            <span id="current-time">07:30</span>
        </div>
    </div>

    <!-- Dialogue Container -->
    <div id="dialogue-container">
        <div id="dialogue-inner-container">
            <div id="character-name">
                <p id="name-text">...</p>
            </div>
    
            <div id="dialogue-box">
                <p id="dialogue-text">Place holder</p>
            </div>
            <div id="character-menu-container">
                <div id="">
        
                </div>
            </div>
        </div>

        <!-- User Input Section -->
        <div id="user-write">
            <input id="user-write-as" placeholder="Write as..."></input>
            <textarea id="user-input" placeholder="Skriv din besked her..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module" src="/LiveVisualNovel/js/userFirebase.mjs"></script>
    <script type="module">
        import { initializeCharacterSystem } from '/LiveVisualNovel/js/characterSystem.js';
        document.addEventListener('DOMContentLoaded', initializeCharacterSystem);
    </script>
</body>
</html>
